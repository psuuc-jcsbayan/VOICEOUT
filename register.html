
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Forgot Password</title>
    </head>

    <body>

   
        <div class="bg" style="
        background-image: url(images/cp14.jpg);
        background-size: cover;
        background-repeat: no-repeat;">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5" >


    <div class="container bg-dark-subtle w-60"
    style="text-align: center; margin-top: 5%; min-height: 100vh; border-radius: 2%;">
    <main class="form-signin w-60 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-bold text-body-secondary pt-3">REGISTRATION</h1>
          <p class="text-body-secondary">Please fill out all necessary information. Or you can <a href="dashboard.html">fill out later.</a></p>
      
          <div style="text-align: left;">
            <div class="mb-3" >
              <label for="fullname" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullname"
                class="form-control"
                name="fullname"
                placeholder="Surname, First Name M.I Suffix"
                required
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="text"
                id="age"
                class="form-control"
                name="age"
                placeholder="Age"
                required
              />
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label"
                >Date of Birth</label
              >
              <input
                type="date"
                id="birthdate"
                class="form-control"
                name="birthdate"
                required
              />
            </div>

            <div>
            <label for="fullname" class="form-label">Sex</label>
             <p><input type="radio" value="Male" required> Male
                <input type="radio" value="Female" required> Female
            </p> 
            </div>

            <div>
            <label for="fullname" class="form-label">Email Address</label>
              <input
                type="email"
                id="fullname"
                class="form-control"
                name="fullname"
                placeholder="example@gmail.com"
                required
              /></div>

              <div>
              <label for="fullname" class="form-label">Contact</label>
              <input
                type="tel"
                id="fullname"
                class="form-control"
                name="fullname"
                placeholder="Contact Number"
                required
              /> </div>
            </div>
          <button class="w-50 btn btn-lg btn-primary" type="submit" style="margin-top: 7%;"><a href="dashboard.html" style="text-decoration: none;" class="text-dark">
            Register</a></button>
        </form>
    </main>
      <h5 style="margin-top: 1%; display: inline-block; position: inherit; text-align: center;">
        <a href="index.html">
        Cancel</a></h5> 
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    </body>
</html>
