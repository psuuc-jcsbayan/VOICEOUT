
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Forgot Password</title>
    </head>

    <body>

   
        <div class="bg" style="
        background-image: url(images/cp14.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        min-height: 100vh;">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5" >


    <div class="container bg-dark-subtle w-50"
    style="text-align: center; margin-top: 5%; min-height: 60vh; border-radius: 2%;">
    <main class="form-signin w-60 m-auto">
        <form>
          <div class="p-3">
            <svg xmlns="http://www.w3.org/2000/svg"alt="" width="72" height="57" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg> </div>
          <h1 class="h3 mb-3 fw-bold text-body-secondary">Forgot Password</h1>
          <p class="text-body-secondary">Please enter your email address to receive an OTP.</p>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com " required>
            <label for="floatingInput">Email address</label>
          </div>
          
          <button class="w-50 btn btn-lg btn-primary" type="submit" style="margin-top: 7%;"><a href="otp.html" style="text-decoration: none;" class="text-dark">
            Submit</a></button>
          
        </form>
      </main>
      <h6 style="margin-top: 3%; display: inline-block; position: inherit; text-align: center;">
        <a href="index.html">
        Back</a></h6> 
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    </body>
</html>
