
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Set New Password</title>
    </head>

    <body>

   
   
        <div class="bg" style="
        background-image: url(images/cp14.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        min-height: 100vh;">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5" >


    <div class="container bg-warning-subtle w-50"
    style="text-align: center; margin-top: 5%; min-height: 60vh; border-radius: 2%; padding: 5%;">
    <main class="form-signin w-60 m-auto">
        <form id="form">
          <h1 class="h3 mb-3 fw-bold text-body-secondary">Set New Password</h1>
          <p class="text-body-secondary">Always remember your password.</p>

          
          <div class="form-floating">
            <input id="email" type="email" class="form-control" placeholder="name@example.com " required>
            <label for="floatingInput">Email address</label>
          </div>
      
          <div class="form-floating">
            <input id="password" type="password" class="form-control" id="floatingInput" placeholder="name@example.com " required>
            <label for="floatingInput">Password</label>
          </div>

          
          <div class="form-floating">
            <input id="confirm-password" type="password" class="form-control" id="floatingInput" placeholder="name@example.com " required>
            <label for="floatingInput">Confirm Password</label>
          </div>
          
          <button class="w-50 btn btn-lg btn-warning" type="submit" style="margin-top: 10%;"><a href="login.html" style="text-decoration: none;" class="text-dark">
            Set</a></button>
        </form>
      </main>
      


     
    <script>
      var newpassword="ganda123";
      var emaildeclared = "jcbayan@gmail.com";

const form=document.getElementById("form");
const email = document.getElementById("email");
const newpass = document.getElementById("password");
const confirmpass = document.getElementById("confirm-password");


form.addEventListener("submit",function(event){event.preventDefault();
  const emailused = email.value;
  const npass = newpass.value;
  const cpass = confirmpass.value;

  if (emaildeclared === emailused) {
    if(npass.length<8){
      alert("Your password should be at least 8 characters long.");
    }
    else{

      if(npass===cpass){
        alert("Password changed successfully!");
        window.location.href="login.html"
      }
      else{
        alert("The password does not match.")
      }
    }
    
  } else {
    alert("Email address is not registered");

  }
});
</script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    </body>
</html>
